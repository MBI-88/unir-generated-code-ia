<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>âž• Create Task</h1>
        <form action="{{ url_for('task_bp.create') }}" method="post" class="form-card">

            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required maxlength="100">

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="due_date">Due Date</label>
            <input type="datetime-local" id="due_date" name="due_date">

            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                <option value="1">High</option>
                <option value="2" selected>Medium</option>
                <option value="3">Low</option>
            </select>

            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" name="tags">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">ðŸ’¾ Save Task</button>
                <a href="{{ url_for('task_bp.index') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
