<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>‚úèÔ∏è Edit Task</h1>
        <form action="{{ url_for('task_bp.edit', task_id=task.id) }}" method="post" class="form-card">

            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required maxlength="100">

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ task.description }}</textarea>

            <label for="due_date">Due Date</label>
            <input type="datetime-local" id="due_date" name="due_date"
                value="{{ task.due_date if task.due_date else '' }}">

            <label for="completed_at">Completed At</label>
            <input type="datetime-local" id="completed_at" name="completed_at"
                value="{{ task.completed_at if task.completed_at else '' }}">

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="pending" {% if task.status=='pending' %}selected{% endif %}>Pending</option>
                <option value="in_progress" {% if task.status=='in_progress' %}selected{% endif %}>In Progress</option>
                <option value="completed" {% if task.status=='completed' %}selected{% endif %}>Completed</option>
            </select>

            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                <option value="1" {% if task.priority==1 %}selected{% endif %}>High</option>
                <option value="2" {% if task.priority==2 %}selected{% endif %}>Medium</option>
                <option value="3" {% if task.priority==3 %}selected{% endif %}>Low</option>
            </select>

            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" name="tags" value="{{ task.tags }}">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Update Task</button>
                <a href="{{ url_for('task_bp.index') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
